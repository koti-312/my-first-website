<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Skills Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to the Web Skills Test</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Students list</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Skills</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>koti</td>
                    <td>20</td>
                    <td>Java</td>
                </tr>
                <tr>
                    <td>Balaji</td>
                    <td>21</td>
                    <td>Python</td>
                </tr>
                <tr>
                    <td>Ashwin</td>
                    <td>20</td>
                    <td>React.js</td>
                </tr>
            </tbody>
        </table>
        <p>Total Students: <span id="studentCount"></span></p>

    </section>

     <section>
        <h2>Add Student</h2>
        <form id="addStudentForm">
            <label for="Enter name">Name:</label>
            <input type="text" id="studentName" required>

            <label for="Enter age">Age:</label>
            <input type="number" id="studentAge" required>

            <label for="Enter skill">Skill:</label>
            <input type="text" id="studentSkill" required>

            <button type="submit">Add Student</button>
        </form>
    </section>


    
    <section id="about">
        <h3>About</h3>
        <img src="students.jpg" alt="Group of students learning web development" width="300">
    </section>

    <section id="contact">
        <h3>Contact us</h3>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name">

            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="message">Message:</label>
            <textarea id="message"></textarea>

            <button type="submit">Submit</button>
        </form>

        <p id="formMessage"></p>
    </section>


    <section id="storedData">
        <h3>Stored Form Data</h3>
        <div id="storedOutput"></div>
    </section>

    
    <footer>
        <button id="themeBtn">Change Theme</button>
        <p>copy@2025 Web Skills Test</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
